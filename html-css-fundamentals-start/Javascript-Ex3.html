<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let person = {
        name: "Tushya",
        age: "26",
        info: function () {
          console.log(
            `Hi my name is ${this.name} and I am ${this.age} years old`
          );
        },
      };

      person.info();
    </script>
  </head>
  <body>
    <h2>Javascript Object example</h2>
  </body>
</html>
